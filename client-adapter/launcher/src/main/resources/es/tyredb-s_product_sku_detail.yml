dataSourceKey: tyredb
destination: example
groupId: g3
esMapping:
  _index: tyredb-s_product
  _id: _id
  main: false
  upsert: true
  tableName: s_product_sku_detail
  properties:
    _id:
      column: sku_id
    subItems:
      column: sku_id
      processor: sqlForList
      dataSourceKey: tyredb
      sql: "select spsd.product_type as productType, group_concat(sps.product_sku_name) as title
                    from s_product_sku_detail spsd
                                 left join s_product_sku sps on spsd.send_sku_id = sps.id
                                 left join s_product_content spc on sps.id = spc.sku_id
                    where spsd.sku_id = ?
                    group by spsd.product_type;"
  #  etlCondition: "where a.c_time>='{0}'"
  commitBatch: 3000
