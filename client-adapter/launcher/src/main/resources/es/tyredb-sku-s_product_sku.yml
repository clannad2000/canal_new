      column: id
    skuId:
      column: id
    images:
      column: images
      processor: array
    delStatus:
      column: del_status
      processor: boolean
    avgLevel:
      column: avgLevel
    packageOriginalPrice:
      column: package_original_price
    productSellAttr:
      column: product_sell_attr
      processor: object
    productShowAttr:
      column: product_show_attr
      processor: object
    productSkuName:
      column: product_sku_name
    productSkuNo:
      column: product_sku_no
    packageSalesPrice:
      column: package_sales_price
    sellStatus:
      column: sell_status
      processor: boolean
    serviceType:
      column: service_type
    skuType:
      column: sku_type
    speciality:
      column: speciality
      processor: array
    spuId:
      column: spu_id
    status:
      column: status
  #  etlCondition: "where a.c_time>='{0}'"
  commitBatch: 3000
